{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
.video{
 left: 0;
 width: 100%;
 top:0;
 height: 100vh;
opacity: 0.69;
}
section{
  padding:0;
  margin: 0;
  width: 100%;
  background-color: black;

}
body{
  margin: 0;
  padding:0;
  background-color: black;
}
.card{
  width: 100%;
}
.card {
    background: #000000;
    overflow: hidden;
    position: relative;
    width: 100%;
    opacity: 1;
    height: auto;
    min-height: 100vh;
    margin-top: 20px;
    padding-bottom: 20px;
  }
  video::-webkit-media-controls-timeline{
    display: none;
  }
  video::-webkit-media-controls-current-time-display{
    display: none;
  }
  video::-webkit-media-controls-volume-slider-container{
    display: none;
  }
  video::-webkit-media-controls-time-remaining-display{
    display: none;
  }
  video::-webkit-media-controls-mute-button{
    display: none;
  }
  video::-webkit-media-controls-fullscreen-button{
    display:none;
 }
 #ap-nav-icon-bar{
   background-color: transparent;
   box-shadow: 2px 4px 8px 1px rgba(255, 255, 255, 0.699) ;
 }
 #ap-nav-icon-bar a{
	color: white;
}
#ap-nav-icon-bar-active {
    background-color: transparent;
  }
#ap-nav-icon-bar a:hover {
    background-color: transparent;
  }
header{
  display: none;
}
.fa-gear{
  color: white !important;
}
.circled-image {
    border-radius: 50%;
  }
  .avatar{
    width: 45px;
    height: 45px;
    border: 2px solid white;
    position: absolute;
    right: 15px;
    bottom: 0;
    margin-bottom: 390px;
  }
  #comment{
    position:absolute;
    right:15px;
    color: white;
    bottom:0;
    margin-bottom: 230px;
    font-size: 50px;
    display: flex;
    align-items: center;
    flex-direction: column;
  }
#comment-count{
 font-size: 20px;
 padding-top: 5px;
}
#share{
  position:absolute;
    right:15px;
    color: white;
    bottom:0;
    margin-bottom: 185px;
    font-size: 50px;
    display: flex;
    align-items: center;
    flex-direction: column;
}
.r-disc{
  position: absolute;
  bottom: 0;
  right: 15px;
  z-index: 100;
  margin-bottom: 80px;
}
.rotate {
  animation: rotation 2s infinite linear;
}
@keyframes rotation {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(-360deg);
  }
}
.bar {
  position: absolute;
  bottom: 0;
  left: 40px;
  width: 150px;
  padding: 15px 0;
  height:50px;
  background-color: #ffffff00;
  color: white;
  font-family: Gelasio;
  font-size: 10.5px;
  overflow-x: hidden;
  margin-bottom: 70px;
  font-weight: bold;
}

.bar_content {
  display: block; /* Important to give the content a width */
  width: 100%;
  transform: translateX(100%); /* Animation start out of the screen */
  /* Add the animation */
  animation: move 7s linear infinite /* infinite make reapeat the animation indefinitely */;
}

/* Create the animation */
@keyframes move {
  to { transform: translateX(-100%); }
}
.hashtag{
  position: absolute;
  bottom: 0;
  left: 15px;
  color: white;
  margin-bottom: 90px;
  font-weight: bold;
}
.post-description{
  position: absolute;
  bottom: 0;
  left: 15px;
  color: white;
  margin-bottom: 120px;
  font-weight: bold;
  font-size: 12px;
  max-width: 200px;
  text-align: left;
  display: flex;
  align-items: left;
  flex-direction: column;
}

.heart{
  position:absolute;
    right:12px;
    color: white;
    bottom:0;
    margin-bottom: 300px;
    font-size: 50px;
    display: flex;
    align-items: center;
    flex-direction: column;
}
.btn{
  background-color: transparent;
  border: none;
}
</style>

    {% for post in posts%}
    <section>
      <div class="card">
      <video class="video" id="myVideo" loop="loop" controls="controls" disablepictureinpicture controlslist="nodownload novolume"  >
        <source src="{{post.files.url}}"  type="video/mp4">
      </video>
      <img class='avatar circled-image' src="{{ post.usernames.profile.image.url }}">
      <div class="heart">
      <button class="btn btn-white mr-3 like" id="{{ post.id }}">
        {% if post in liked_post %}
        <a href="{% url 'post-like' %}" style="color: red" id="likebtn{{ post.id }}">
          <svg xmlns="http://www.w3.org/2000/svg"  width="1.5em" height="1.5em" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16"  style="z-index:100; font-size:25px">
            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
          </svg>
        </a>
         {% else %}
        <a href="{% url 'post-like' %}" style="color: white" id="likebtn{{ post.id }}">
          <svg xmlns="http://www.w3.org/2000/svg"  width="1.5em" height="1.5em" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16"  style="z-index:100; font-size:25px">
            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
          </svg>
        </a>
        {% endif %}
      </button>
        <span id='comment-count'>{{post.likes.count}}</span>
    </div>
      <span id="comment" style="z-index:100;" >
        <svg xmlns="http://www.w3.org/2000/svg"  width="1.5em" height="1.5em" fill="currentColor" class="bi bi-chat-dots-fill" viewBox="0 0 16 16" style="z-index:100; font-size:25px">
          <path d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
        </svg>
        <span id='comment-count'>{{ post.details.count }}</span>
      </span>
      <span id="share" style="z-index:100; font-size:35px">
        <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-share" viewBox="0 0 16 16" style="z-index:100; font-size:22px">
          <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
        </svg>
      </span>
      <div class="r-disc"><img src="{% static 'img/disc.png' %}" class="rotate" style="max-width: 40px" /></div>
      <p class="post-description"><span style="font-family: cookie; font-size: 18px; margin-bottom: 5px; font-weight: normal;">@{{post.usernames}}</span><span>{{ post.description }}</span></p>
      <span class="hashtag">#</span>
      <div class="bar">
        <span class="bar_content">
         {{post.tags}}
        </span>
      </div>
    </div>
    </section>      
    
    {% endfor %}
  


{% endblock content %}
