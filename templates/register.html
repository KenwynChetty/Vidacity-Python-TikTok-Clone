{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" type="image/png" style="width: 200px; height: 200px;" href="{% static 'img/kfci_logo.png' %}">
<link rel="shortcut icon" type="image/png" style="width: 200px; height: 200px;" href="{% static 'img/kfci_logo.png' %}">
<link rel="shortcut icon" type="image/x-icon" style="width: 200px; height: 200px;" href="{% static 'img/kfci_logo.png' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<title> KINGDOM FAITH CONNECTION INTERNATIONAL</title>
</head>
<body style="background: white;">

<form method="POST" action="" style="max-width:500px;margin:auto">
  <div style="text-align: center; margin-top: -40px; "> <img src="{% static 'img/kfci_logo.png' %}"  style="width: 250px; height: auto;"></div>
  {% csrf_token %}
  <h2 style="color: black;">Register Form</h2>
  <div class="input-container">
    <i class="fa fa-id-badge icon"></i>
    <input type="text" name="first_name" placeholder="First Name">
  </div>
  
  <div class="input-container">
    <i class="fa fa-id-badge icon"></i>
    <input type="text" name="last_name" placeholder="Last Name">
  </div>
  
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input type="text" name="username" placeholder="Username">
  </div>

  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input type="email" name="email" placeholder="Email">
  </div>
  
  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input type="password" name="password1" placeholder="Password">
  </div>
  
  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input type="password" name="password2" placeholder="Confirm Password">
  </div>

  <div class="wrapper">
  <button type="submit" class="btn">Register</button>
  </div>
</form>

</body>
</html>
